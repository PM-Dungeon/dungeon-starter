buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        google()
    }
    dependencies {
        classpath 'org.wisepersist:gwt-gradle-plugin:+'
        classpath 'org.gretty:gretty:+'
        classpath "com.github.spotbugs.snom:spotbugs-gradle-plugin:4.7.9"
    }
}

plugins {
    id 'java'
    id 'com.github.spotbugs' version '4.7.9' apply false
}

allprojects {
    apply plugin: "eclipse"

    compileJava.options.compilerArgs += '-ea'

    version = '1.0'
    ext {
        appName = "pmdungeon"
        gdxVersion = '1.10.0'
        roboVMVersion = '2.3.12'
        box2DLightsVersion = '1.5'
        ashleyVersion = '1.7.3'
        aiVersion = '1.8.2'
        gdxControllersVersion = '2.1.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":desktop") {
    apply plugin: "java-library"

    dependencies {
        implementation project(":core")
        api "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
//        api "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
//        api "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
//        api "com.badlogicgames.gdx-controllers:gdx-controllers-desktop:$gdxControllersVersion"
        api "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
    }
}

project(":core") {
    apply plugin: "java-library"
    apply plugin: 'com.github.spotbugs'

    dependencies {
        api "com.badlogicgames.gdx:gdx:$gdxVersion"
//        api "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
//        api "com.badlogicgames.gdx-controllers:gdx-controllers-core:$gdxControllersVersion"
//        api "com.badlogicgames.box2dlights:box2dlights:$box2DLightsVersion"
//        api "com.badlogicgames.gdx:gdx-ai:$aiVersion"
        api "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        // JUnit 4, Mockito and Powermock for testing:

        // https://mvnrepository.com/artifact/junit/junit
        testImplementation 'junit:junit:4.13.2'

        // https://mvnrepository.com/artifact/org.powermock/powermock-module-junit4
        testImplementation 'org.powermock:powermock-module-junit4:2.0.9'
        // https://mvnrepository.com/artifact/org.powermock/powermock-api-mockito2
        testImplementation 'org.powermock:powermock-api-mockito2:2.0.9'
    }

    spotbugs {
        toolVersion = '4.2.2'
        ignoreFailures = true
        showStackTraces = false
    }

    spotbugsMain {
        reports {
            xml {
                enabled = true
                destination = file("$buildDir/reports/spotbugsXml.xml")
            }
        }
    }
}
